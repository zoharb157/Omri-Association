version: '3.8'

services:
  omri-dashboard:
    build: .
    container_name: omri-dashboard
    ports:
      - "8501:8501"
    environment:
      # Google Sheets Configuration
      - SERVICE_ACCOUNT_FILE=/app/service_account.json
      - SPREADSHEET_ID=1zo3Rnmmykvd55owzQyGPSjx6cYfy4SB3SZc-Ku7UcOo
      - WIDOW_SPREADSHEET_ID=1FQRFhChBVUI8G7GrJW8BZInxJ2F25UhMT-fj-O6odv8
      
      # Logging Configuration
      - LOG_LEVEL=WARNING
      
      # Streamlit Configuration
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      # Mount service account file (you'll need to place this file)
      - ./service_account.json:/app/service_account.json:ro
      # Mount logs directory for persistence
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - omri-network

networks:
  omri-network:
    driver: bridge
